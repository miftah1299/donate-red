<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DonateRed</title>
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <!-- tailwind css and daisy ui -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#800000',
                        secondary: '#B79455',
                        background: '#FCFCFC',
                    },
                    fontFamily: {
                        roboto: ['Roboto', 'sans-serif']
                    },
                }
            }
        }
    </script>
</head>

<body class="font-roboto bg-gray-100">
    <!-- navbar -->
    <nav class="sticky top-0 backdrop-blur-md bg-white/45 z-50">
        <div class="navbar w-10/12 mx-auto flex justify-between py-4 px-0">
            <div class="navbar-start">
                <div class="dropdown">
                    <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M4 6h16M4 12h8m-8 6h16" />
                        </svg>
                    </div>
                    <ul tabindex="0"
                        class="menu menu-sm dropdown-content bg-base-100 rounded-box z-[1] mt-3 w-52 p-2 shadow">
                        <li class="hover:text-red-700"><a class="hover:bg-transparent" href="#">Home</a></li>
                        <li class="hover:text-red-700"><a class="hover:bg-transparent" href="#about">About</a></li>
                        <li class="hover:text-red-700"><a class="hover:bg-transparent"
                                href="#how-it-works">Donations</a></li>
                        <li class="hover:text-red-700"><a class="hover:bg-transparent" href="#footer">Contact Us</a>
                        </li>
                    </ul>
                </div>
                <a href="/" class="text-3xl text-red-500 font-bold hover:bg-transparent mr-4">DonateRed</a>
            </div>

            <div class="navbar-center hidden lg:flex">
                <ul class="menu menu-horizontal px-1">
                    <li class="hover:text-primary"><a class="" href="/">Home</a></li>
                    <li class="hover:text-primary"><a class="" href="#about">About</a></li>
                    <li class="hover:text-primary"><a class="" href="#how-it-works">Donations</a></li>
                    <li class="hover:text-primary"><a class="" href="#footer">Contact Us</a></li>
                </ul>
            </div>

            <div class="navbar-end">
                <a href="/login.html" class="btn bg-primary text-white hover:bg-secondary px-8">Join Us</a>
            </div>
        </div>
    </nav>

    <!-- Register form -->
    <div class="min-h-screen flex items-center justify-center">
        <div class="bg-white p-10 rounded-lg shadow-lg w-full max-w-md">
            <h2 class="text-2xl font-bold text-center text-primary mb-6">Register for DonateRed</h2>
            <form>
                <div class="mb-4">
                    <label for="name" class="block text-gray-700">Name</label>
                    <input type="text" id="name" name="name" class="input input-bordered w-full mt-2" required>
                </div>
                <div class="mb-4">
                    <label for="email" class="block text-gray-700">Email</label>
                    <input type="email" id="email" name="email" class="input input-bordered w-full mt-2" required>
                </div>
                <div class="mb-4">
                    <label for="password" class="block text-gray-700">Password</label>
                    <input type="password" id="password" name="password" class="input input-bordered w-full mt-2"
                        required>
                </div>
                <div class="mb-6">
                    <label for="confirm-password" class="block text-gray-700">Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirm-password"
                        class="input input-bordered w-full mt-2" required>
                </div>
                <button type="submit" class="btn bg-secondary hover:bg-red-600 text-white w-full">Register</button>
            </form>
            <p class="text-center mt-4">Already have an account? <a href="login.html" class="text-primary">Login</a></p>
        </div>
    </div>
</body>

</html>
